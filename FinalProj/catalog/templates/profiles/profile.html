<!-- profiles/profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Add your custom styles here */
        /* Center content */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* Style profile card */
        .card {
            width: 400px;
            padding: 20px;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="text-center mb-4">View Profile</h1>
            <div class="mb-3">
                <label class="font-weight-bold">Username:</label>
                <p>{{ profile.user.username }}</p>
                <label class="font-weight-bold">Email:</label>
                <p>{{ profile.email }}</p>
                <label class="font-weight-bold">First Name:</label>
                <p>{{ profile.first_name }}</p>
                <label class="font-weight-bold">Last Name:</label>
                <p>{{ profile.last_name }}</p>
                <label class="font-weight-bold">Phone Number:</label>
                <p>{{ profile.phone_number }}</p>
                <label class="font-weight-bold">Address:</label>
                <p>{{ profile.address }}</p>
                <!-- Add other fields from your Profile model -->
            </div>
            <a href="{% url 'edit_profile' %}" class="btn btn-primary mb-2">Edit Profile</a>
            <a href="{% url 'index' %}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
